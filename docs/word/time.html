    <!-- JS script for query word json -->
    <script>
        let requestURL = 'dict.json'; // request file JSON
        let request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                var myJSON = JSON.parse(request.responseText);
                myFunction(myJSON);
            }
        };
        request.open("GET", requestURL, true);
        request.send();

        // show value from JSON file to HTML
        function myFunction(myObj) {
            var table = document.getElementById('word').getElementsByTagName('tbody')[0];
            // row
            for (let i = 0; i < myObj.time.length; i++) {
                var row = table.insertRow(-1);
                //cell
                for (let j = 0; j < 4; j++) {
                    var cell = row.insertCell(-1);
                    if (j == 0) {
                        text = myObj.time[i].word;
                    }
                    else if (j == 1) {
                        text = myObj.time[i].kanji;
                    }
                    else if (j == 2) {
                        text = myObj.time[i].sound;
                    }
                    else if (j == 3) {
                        text = myObj.time[i].meaning;
                    }

                    cell.innerHTML = text;
                }

            }



        }
    </script>
